<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <title>eParking</title>
  </head>
  <body>
    <header>
      <p>eParking</p>
    </header>
    <section class="new-entry">
      <button type="button" id="btnnew">Nowy wjazd</button>
    </section>
    <section class="wrapper">
      <article class="form">
        <section class="park">
          <h1>Parkowanie:</h1>
          <h3>Miejsce</h3>
          <input type="number" id="placePark" />
          <button type="button" id="btnpark">Zaparkuj</button>
        </section>
        <hr />
        <section class="leave">
          <h1>Opuszczanie miejsca:</h1>
          <h3>Miejsce</h3>
          <input type="number" id="placeLeave" />
          <button type="button" id="btnleave">Opuść</button>
        </section>
      </article>
      <article class="history">
        <h1>Historia:</h1>
        <table id="eParkingLog">
          <thead>
            <tr>
              <th>Akcja</th>
              <th>Miejsce</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody id="TBODY"></tbody>
        </table>
      </article>
    </section>
    <script src="main.js"></script>
  </body>
</html>
